<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h3 class="title1">File Uploader</h3>
        <div class="center">
            <div class="uploader">
                <input type="file" class="select_file" multiple>
                <ol class="uploaded-files"></ol>
                <button class="select">click here to select file(s)</button>
                <button class="uploadbtn">upload file(s)</button>
            </div>
            <div class="file_container">
                <h4 class="title2">Uploaded Files</h4>
                <div class="no_file_msg">No file are uploaded yet!</div>
                <!-- <div class="file_box">
                    <div class="file">this is a sample File</div>
                    <button class="view">VIEW</button>
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
